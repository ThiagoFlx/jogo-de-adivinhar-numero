<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>Jogo adivinhe o número</h1>
  
        <p>Eu escolhi um número aleatório entre 1 e 100. Veja se consegue adivinhar em 5 chances ou menos. Eu direi se seu palpite foi muito alto ou muito baixo.</p>
  
  <div class="form">

    <label for="campoPalpite">Digite seu palpite: </label>
    <input type="number" id="campoPalpite" class="campoPalpite">

    <input type="submit" value="Enviar palpite" class="envioPalpite">

</div>
  
  <div class="resultadoParas">

    <p class="palpites"></p>

    <p id="numeroCerto"></p>

    <p class="ultimoResultado"></p>

    <p class="baixoOuAlto"></p>
  
    </div>

</body>

<script src="script.js"></script>

</html>
